<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter your task">
            <input type="submit" id="task-submit" value="Add">
        </form>
        <main>
            <section class="pending-task-list">
                <h2>Pending Task</h2>
                <div id="pending-tasks">
                </div> 
            </section>
            <section class="completed-tasks-list">
                <h2>Completed Task</h2>
                <div id="completed-tasks">
            </div> 
        </div></section>
        </main>
    </header>
    <footer class="text-center">made by Akshith P</footer>
   <script src="script.js"></script> 
</body>
</html>
